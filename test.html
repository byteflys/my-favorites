<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
</head>
<style>

    :root {
        font-size: 16px;
    }

    p {
        font-size: 1rem;
        line-height: 2;
        margin: 0;
    }

</style>
<body>
<div id='content'>
    <h1>乌漆嘛黑黑球马武</h1>
    <h2>乌漆嘛黑黑球马武</h2>
    <ol>
        <li><span style="color: rgb(240, 102, 102);">乌漆嘛黑黑球马武</span></li>
        <li><span style="color: rgb(0, 138, 0);">乌漆嘛黑黑球马武</span></li>
        <li><span style="color: rgb(153, 51, 255);">乌漆嘛黑黑球马武</span></li>
    </ol>
    <p><strong><em>乌漆嘛黑黑球马武</em></strong></p>
    <p><strong><em>乌漆嘛黑黑球马武</em></strong></p>
</div>
</body>
<script>

    window.setTextColor = color => {
        let styleElement = document.createElement("style");
        document.body.parentElement.appendChild(styleElement);
        let rule1 = ":root {color: " + color + "}"
        let rule2 = ":before {color: inherit}"
        styleElement.sheet.insertRule(rule1);
        styleElement.sheet.insertRule(rule2);
    }

</script>
</html>
